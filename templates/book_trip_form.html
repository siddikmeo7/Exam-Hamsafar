{% extends "base.html" %}

{% block content %}
    <div class="container">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Arial', sans-serif;
            }

            body {
                background-color: #f4f4f9;
                color: #333;
            }

            .container {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
                padding: 1rem;
                width: 30%;  /* Smaller width for the form */
                margin: 3rem auto;
            }

            h2 {
                text-align: center;
                margin-bottom: 1.2rem;  /* Reduced margin */
                font-size: 1.8rem;
                color: #333;
                font-weight: bold;
            }

            .form-group {
                margin-bottom: 1rem;  /* Reduced margin */
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100%;
                padding: 0.6rem;  /* Reduced padding */
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 0.9rem;
                margin-top: 0.5rem;
                transition: border-color 0.3s ease;
                height: 2.5rem;  /* Reduced height of input fields */
            }

            .form-group input:focus,
            .form-group select:focus,
            .form-group textarea:focus {
                border-color: #007bff;
                outline: none;
            }

            .btn-submit {
                width: 100%;
                padding: 0.8rem;  /* Padding adjusted */
                background-color: #28a745;
                color: #fff;
                font-size: 1rem;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            .btn-submit:hover {
                background-color: #218838;
                transform: scale(1.05);
            }

            .btn-submit:active {
                transform: scale(1);
            }

            .btn-main-page {
                width: 100%;
                padding: 0.8rem;
                background-color: #007bff;
                color: #fff;
                font-size: 1rem;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
                margin-top: 1rem;
            }

            .btn-main-page:hover {
                background-color: #0056b3;
                transform: scale(1.05);
            }

            .btn-main-page:active {
                transform: scale(1);
            }

            @media (max-width: 768px) {
                .container {
                    width: 70%;
                }
            }
        </style>

        <h2>Book Trip</h2>
        <form method="post" class="add-trip-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-submit">Book Trip</button>
        </form>
        <a href="{% url 'Base-Page' %}">
            <button class="btn-main-page">Main Page</button>
        </a>
    </div>
{% endblock content %}
