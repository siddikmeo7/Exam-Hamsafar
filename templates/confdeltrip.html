{% extends "base.html" %}
{% block title %}Delete Trip{% endblock title %}
{% block content %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 40%;
            text-align: center;
        }

        h1 {
            color: #d9534f;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 1rem 2rem;
            background-color: #d9534f;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a:active {
            transform: scale(1);
        }

        @media (max-width: 768px) {
            .container {
                width: 70%;
            }
        }
    </style>

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Are you sure you want to delete this trip: {{trip.id}} | {{trip.name}}?</h1>
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'Base-Page' %}">Main Page</a>
    </div>
{% endblock content %}
